{% extends 'base.html' %}

{% block body %}
    <h2>Loop up book</h2>

<!-- Search form -->
    <form method="post">
     <div class="form-group row">
        <label for="bookSearch" class="col-sm-2 col-form-label">Search Book</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="bookSearch" id="bookSearch" placeholder="Search">
        </div>
      </div>
    </form>

{#    card dest#}
<div class="card-columns">
{% for book in books[:100] %}
  <div class="card">
    <img src="{{ book['img_url_l'] }}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{ book['title'] }}</h5>
    {% if book['isbn'] not in liked_bookId %}
{#        <a href="#" class="btn btn-primary">Go somewhere</a>#}
        <input type="hidden" name="preference" value="like">
        <button type="submit" formmethod="post" class="btn btn-primary">Like</button>
    {% else %}
        <input type="hidden" name="preference" value="unlike">
        <button type="submit" formmethod="post" class="btn btn-primary">Un-Like</button>
    {% endif %}
    </div>
   </div>
{% endfor %}

</div>

{% endblock %}
